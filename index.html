<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>

        <link href="css/subpage.css" rel="stylesheet" type="text/css">

        <script src="js/jquery.js"></script>
        <script src="js/canvases.js"></script>
        
        <script src="js/subpage.js"></script>
        
        <script>
            var wh;
            var ww;
            var fs;
            var structure; //json ze struktura strony, backami, home itp
            $(function(){
                var key = 'amfetamina';
                wh = $(window).height();
                ww = $(window).width();
                fs = Math.floor((wh+ww)*0.015);
                $('body').css('font-size', fs);
                drawHome('home-canvas', 1.6 * fs, 4 * fs);
                drawBack('back-canvas', 1.6 * fs, 4 * fs);
                $.parseJSON($.getJSON("data/structure.json", function(data){
                    structure = data;
                    $('html, body, .header').css('background-color', structure[key].background);
                    initSubpage(key);
                }));
            });
        </script>
    </head>
    <body>
        <div class='header' >
            <div class='header-apla'>
                <a class='back-button'>
                    <canvas id='back-canvas'></canvas>
                </a>
                <h2 class='header-title'>_</h2>
                <a class='home-button' href='index.html'>
                    <canvas id='home-canvas'></canvas>
                </a>
                <div class='clear'></div>
            </div>
        </div>
        <div id='content'>
            
        </div>
        <div class='footer' style='display:none'>
            <a href='#'>
                <canvas class='footer-icon'></canvas>
                <canvas class='footer-icon'></canvas>
            </a>
        </div>
    </body>
</html>
