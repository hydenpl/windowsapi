<div id="game">
    <canvas id="game-parameters">
        
    </canvas>
    
    <div id="game-buttons">
        <div class="button" data-button="first">
            <canvas id="button-first"></canvas>
            <div class="button-text" id="button-first-text"></div>
        </div>
        <div class="button" data-button="second">
            <canvas id="button-second"></canvas>
            <div class="button-text" id="button-second-text"></div>
        </div>
        <div class="button" data-button="third">
            <canvas id="button-third" ></canvas>
            <div class="button-text" id="button-third-text"></div>
        </div>
        <div class="button" data-button="waiting">
            <canvas id="button-waiting"></canvas>
            <div class="button-text button-waiting" id="button-waiting-text"></div>
        </div>
    </div>
    
    
    <canvas id="game-history">
        
    </canvas>    
    
    <div id="game-finished" style="display: none;">
        <div class="finished-title">Koniec gry!</div>
        
        <div class="finished-msg" >Wiadomość!</div>
        
        <div class="finished-button">Rozpocznij nową</div>
        
    </div>
    
</div>

<div id="game-footer">
    <div id="game-msg">
        <canvas id='game-msg-canvas'>
            
        </canvas>
        <div id="game-msg-content">
            <h3>Instrukcje</h3>
            Wybierając kolejne substancje spróbuj jak najdłużej utrzymać się przy życiu. Uważaj na niebezpieczne połączenia.
        </div>
    </div>
    <canvas id="game-counter">

    </canvas>
</div>
