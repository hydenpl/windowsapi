<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>

        <script src="js/canvases.js"></script>
        <script>
            var ww = $(window).height();
            var subHeaderHeight = 0.1*ww;
            
            function init() {
                $('.sub-header h2').css('line-height', subHeaderHeight+"px");
                $('.sub-header h2').css('font-size', subHeaderHeight*0.5+"px");
                drawHome('home-canvas', 0.4*subHeaderHeight, subHeaderHeight);
                drawBack('back-canvas', 0.4*subHeaderHeight, subHeaderHeight);
            }
        </script>
    </head>
    <body onload='init()'>
        <div class='sub-header'>
            <a class='back-button'>
                <canvas id='back-canvas'></canvas>
            </a>
            <h2 class='sub-header-title'>Amfetamina</h2>
            <a class='home-button' href='index.html'>
                <canvas id='home-canvas'></canvas>
            </a>
            <div class='clear'></div>
        </div>

        <canvas class='sub-drug-icon'></canvas>

        <p class='sub-drug-description'>

        </p>

        <div class='sub-footer'>
            <a href='#'>
                <canvas class='sub-footer-icon'></canvas>
                <canvas class='sub-footer-icon'></canvas>
            </a>
        </div>
    </body>
</html>
